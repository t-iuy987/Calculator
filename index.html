<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3616/3616624.png">

</head>

<body>
  <div id="container">

    <div id="display">

    </div>

    <div id="keys">
      <div id="row1">
        <button id="AC">AC</button>
        <button id="power" class="operand">x<sup>y</sup></button>
        <button id="backspace">⌫</button>
        <button id="division" class="operand">/</button>
      </div>

      <div id="row2">
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>
        <button id="multiply" class="operand">*</button>
      </div>

      <div id="row3">
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="add" class="operand">+</button>
      </div>

      <div id="row4">
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="subtract" class="operand">-</button>
      </div>

      <div id="row5">
        <button id="plus-minus">+/-</button>
        <button id="zero" class="digit">0</button>
        <button id="decimal" class="digit">.</button>
        <button id="equal" class="evaluate">=</button>
      </div>
    </div>
  </div>

  <footer><p>©t-iuy987</p></footer>



  <script src="script.js"></script>
</body>

</html>
